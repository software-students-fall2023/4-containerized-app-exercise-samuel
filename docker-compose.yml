version: '3'
services:
  web_app:
    build:
      context: . 
      dockerfile: ./web_app/Dockerfile
    ports:
      - "8080:5000"
    depends_on:
      - mongodb
      - machine_learning_client
    environment:
      FLASK_APP: web_app/app.py

  machine_learning_client:
    build:
      context: .
      dockerfile: ./machine_learning_client/Dockerfile
    ports:
      - "9090:5000"
    depends_on:
      - mongodb
    environment:
      FLASK_APP: machine_learning_client/app.py
    devices:
      - "/dev/video0:/dev/video0"
    privileged: true  

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./database:/data/db
